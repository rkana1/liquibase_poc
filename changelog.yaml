databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: manas
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: first_name
                  type: nvarchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: nvarchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: nvarchar(100)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: email
            tableName: users
            constraintName: uq_users_email

  - changeSet:
      id: insert-sample-users
      author: manas
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: first_name
                  value: Sai
              - column:
                  name: last_name
                  value: Manas
              - column:
                  name: email
                  value: manas@gmail.com
        - insert:
            tableName: users
            columns:
              - column:
                  name: first_name
                  value: Sonny
              - column:
                  name: last_name
                  value: Hayes
              - column:
                  name: email
                  value: sonny@gmail.com
